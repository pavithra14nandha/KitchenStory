<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
    rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-xl navbar-collapse bg-dark">
        <div class="container-fluid">
          <a href="login.html" class="navbar-brand">
            <img src="C:\\images\\logo.png" alt="logo" width="50" height="50" />
            Kitchen Story
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a href="registration.html" class="navbar-nav ml-auto">
          <button class="btn btn-info pull-right">registration</button></a>
          </div>
          </div>
          </nav>
          <div class="row kitchen"> 
            <div class="col-md-6">
              <h1 class="display-5 text-primary font-weight-bold">Kitchen Story</h1>
              <h3 class="font-awesome"><ul list-style="none"><li>When you are too lazy to cook, we are just a click away.</li>
            <li>Life is so better with our food delivery service.

            </li></ul></h3>
            </div>
            <div class="col-md-6 form-group">
                <div class="container">
                  <div id="firstNameField" name="nameField">
                      <label for="fname"> Name:*</label><br />
                      <input
                        type="text"
                        id="fname"
                        name="fname"
                        class="form-control"
                        placeholder="Enter your name"
                        autocomplete="off"
                        autofocus
                        required
                      />
                  </div>

                  
                <div id="passwordField" name="passwordField">
                    <label for="password">Password:*</label>
                    <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Enter your password"
                    required
                    />
                </div>
                
                <div id="login">
                  <input
                    type="submit"
                    value="Log In"
                    class="btn btn-block btn-primary my-4"
                    onclick="login()"
                  />
                </div>
            <div class="text-center">
                <a href="#" class="text-danger font-weight-bold">Forgot password?</a>
            </div>
          <a href="registration.html">
            <div id="RegistrationButton">
              <input
                type="submit"
                value="Register Now"
                class="btn btn-block btn-info my-4"
              />
            </div>
          </a>
          </div>
          </div>
          </div>
          <script src="javascript.js"></script> 
          <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>            
</body>
</html>
